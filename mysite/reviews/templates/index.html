{% extends 'base.html'%}

{%block content%}

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Review</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for row in response %}
        <tr>
          <td>{{ row.0 }}</td>
          <td>{{ row.1 }}</td>
          <td>{{ row.2 }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
